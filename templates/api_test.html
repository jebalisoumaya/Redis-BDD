<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Dashboard Diabète</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test des API - Dashboard Diabète</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>APIs Disponibles</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="testAPI('/api/stats')">Test Stats</button><br>
                        <button class="btn btn-info mb-2" onclick="testAPI('/api/age_groups')">Test Groupes d'Âge</button><br>
                        <button class="btn btn-success mb-2" onclick="testAPI('/api/bmi_categories')">Test BMI</button><br>
                        <button class="btn btn-warning mb-2" onclick="testAPI('/api/top_glucose')">Test Top Glucose</button><br>
                        <button class="btn btn-danger mb-2" onclick="testAPI('/api/top_bmi')">Test Top BMI</button><br>
                        <button class="btn btn-secondary mb-2" onclick="testAPI('/api/pregnant_analysis')">Test Femmes Enceintes</button><br>
                        <button class="btn btn-dark mb-2" onclick="testAPI('/api/high_risk_analysis')">Test Haut Risque</button><br>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Résultat API</h5>
                    </div>
                    <div class="card-body">
                        <pre id="result" style="background-color: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 500px; overflow-y: auto;">
Cliquez sur un bouton pour tester une API...
                        </pre>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-lg">← Retour au Dashboard</a>
        </div>
    </div>

    <script>
        async function testAPI(endpoint) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Chargement...';
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = `Erreur: ${error.message}`;
            }
        }
    </script>
</body>
</html>
